<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css"  type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
    <div class="container">
    <div class="result">
        <br>
        <p class="result__p">Your Result</p>
        <br>
        <div class="result__circle">
            <h1 class="result_circle_h1">76</h1>
            <p class="result_circle_p1">of 100</p>
        </div>
        <br>
        <h2 class="result__h2">Great</h2>
        <div class="space"></div>
        <p class="result__p">You scored higher than 65% of the people who have taken these tests.</p> 
    </div>
        <div>
    <div class="container1">
    <br>
    <h3 class="container__h3_1">Summary</h3>

    <div class="container_red">
       <div class="display"><img src="icon-reaction.svg" alt=""/>
        <h3 class="container__reaction">Reaction</h3></div> 
        <div class="div">
            <h3 class="container__h3_1">80</h3>
        <h3 class="container__h3_2"> / 100 </h3>
        </div>
    </div>

    <div class="container_yellow">
         <div class="display"><img src="icon-memory.svg" alt=""/>
        <h3 class="container__memory">Memory</h3>
        </div>
        <div class="div"><h3 class="container__h3_1">92</h3> 
        <h3 class="container__h3_2"> / 100 </h3></div>
    </div>

    <div class="container_green">
         <div class="display"><img src="icon-verbal.svg" alt=""/>
        <h3 class="container__verbal">Verbal</h3>
        </div>
        <div class="div"><h3 class="container__h3_1">61</h3> 
        <h3 class="container__h3_2"> / 100 </h3></div>
    </div>

    <div class="container_blue"> 
                
<div class="display"><img src="icon-visual.svg" alt=""/>
        <h3 class="container__visual">Visual</h3>
        </div>
        <div class="div"><h3 class="container__h3_1">72</h3>
        <h3 class="container__h3_2"> / 100 </h3></div>
    </div>
        <button class="container__button">Continue</button>
    </div>
        
</div>
</div>
</body>
</html>
